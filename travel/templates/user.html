{% extends "base.html" %}

{% from 'bootstrap5/form.html' import render_form %}

{% block content %}

<div class="container">
<div class="page-header">
    <h4>{{heading}}</h4>
</div>

{% with messages = get_flashed_messages() %}
   {% if messages %}
      {% for message in messages %}
         {{ message }}
      {% endfor %}
   {% endif %}
{% endwith %}

<div class="col-md-6 ml-5">
  {{render_form(form)}}
</div>

{% endblock %}
